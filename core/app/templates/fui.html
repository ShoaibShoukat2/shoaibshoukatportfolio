{% extends 'base.html' %}
{% load static %}
{% block main_content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
<style>
    .portfolio-item {
        margin-bottom: 30px;
    }
    .portfolio-item .card {
        border: none;
    }
    .portfolio-item img {
        width: 100%;
        height: 200px; /* Fixed height for all images */
        object-fit: cover;
        border: 5px solid #dee2e6;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .portfolio-item img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .portfolio-item .card-body {
        text-align: center;
    }
    .portfolio-item .btn {
        margin-top: 10px;
    }
    .github-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 1000;
    }
    .card-title {
        font-weight: bold;
    }
    .card-text {
        color: #6c757d;
    }
    .portfolio-row {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .portfolio-col {
        flex: 1 0 21%; /* 4 items per row */
        margin: 10px;
        max-width: 21%;
        box-sizing: border-box;
    }
    @media (max-width: 1200px) {
        .portfolio-col {
            flex: 1 0 28%; /* 3 items per row on medium screens */
            max-width: 28%;
        }
    }
    @media (max-width: 992px) {
        .portfolio-col {
            flex: 1 0 45%; /* 2 items per row on smaller screens */
            max-width: 45%;
        }
    }
    @media (max-width: 576px) {
        .portfolio-col {
            flex: 1 0 100%; /* 1 item per row on extra small screens */
            max-width: 100%;
        }
    }
    .video-container {
        margin-top: 50px;
        text-align: center;
    }
    .video-container iframe {
        width: 100%;
        max-width: 800px;
        height: 450px;
        border: none;
    }
</style>


<div class="container mt-5">
    <div class="row">
        <div class="col-md-12 portfolio-item">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h5 class="card-title">My Project</h5>
                    <p class="card-text">This project is a full-stack web application built with Django backend using Django Rest Framework API and ReactJS frontend. It includes common e-commerce functionalities.</p>
                </div>
                <div class="portfolio-row">
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/home.png' %}" target="_blank" data-lightbox="project-gallery" data-title="Home Page">
                            <img src="{% static 'fruiImages/home.png' %}" class="card-img p-2" alt="Project Image 1">
                        </a>
                    </div>
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/blog.png' %}" target="_blank" data-lightbox="project-gallery" data-title="Blog Page">
                            <img src="{% static 'fruiImages/blog.png' %}" class="card-img p-2" alt="Project Image 2">
                        </a>
                    </div>
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/cart.png' %}" target="_blank" data-lightbox="project-gallery" data-title="Cart Page">
                            <img src="{% static 'fruiImages/cart.png' %}" class="card-img p-2" alt="Project Image 3">
                        </a>
                    </div>
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/signup.png' %}" target="_blank" data-lightbox="project-gallery" data-title="Signup Page">
                            <img src="{% static 'fruiImages/signup.png' %}" class="card-img p-2" alt="Project Image 4">
                        </a>
                    </div>
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/shop.png' %}" target="_blank" data-lightbox="project-gallery" data-title="Shop Page">
                            <img src="{% static 'fruiImages/shop.png' %}" class="card-img p-2" alt="Project Image 5">
                        </a>
                    </div>
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/django.png' %}" target="_blank" data-lightbox="project-gallery" data-title="Django Page">
                            <img src="{% static 'fruiImages/django.png' %}" class="card-img p-2" alt="Project Image 6">
                        </a>
                    </div>
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/restframework.png' %}" target="_blank" data-lightbox="project-gallery" data-title="REST Framework Page">
                            <img src="{% static 'fruiImages/restframework.png' %}" class="card-img p-2" alt="Project Image 7">
                        </a>
                    </div>
                    <div class="portfolio-col">
                        <a href="{% static 'fruiImages/login.png' %}" target="_blank" data-lightbox="project-gallery" data-title="Login Page">
                            <img src="{% static 'fruiImages/login.png' %}" class="card-img p-2" alt="Project Image 8">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="video-container">
        <h2>Tutorial Video</h2>
        <iframe src="{% static 'fuiSite.mp4' %}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <a href="https://github.com/your_github_link" target="_blank" class="github-icon">
        <img src="{% static 'eventssiteimage/github_icon.png' %}" alt="GitHub Icon" style="width: 40px; height: 40px;">
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
{% endblock main_content %}
